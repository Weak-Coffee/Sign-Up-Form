<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div>
                hello
            </div>
        </div>
        <div class="right">
            <div class="right-text">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </h2>
                <h2>
                    Sign up <em>now</em> to get started.
                </h2>
                <h2 class="remote-text">
                    You <em>know</em> you want to.
                </h2>
            </div>
            <form action="#">
                <div class="form-container">
                    <div class="form-field">
                        <h2 class="form-title">
                            Let's Do this!
                        </h2>
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="input">
                            <label for="text-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password">
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="text" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                    <div class="create-account-button">
                        <button class="create-account" type="button">Create Account</button>
                    </div>
                    <div class="bottom-text">
                        <h3>
                            Already have an account? <a class="log-in" href="#">Log in</a>
                        </h3>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
